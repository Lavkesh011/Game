 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bod">
    <audio id="bgMusic" loop>
        <source src="/background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container text-center">
        <div>
            <h1 class="h">Welcome to The Tic Tac Toe Game</h1>
        </div>
        <div class="row justify-content-center box">
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="0"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="1"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="2"></div>
        </div>
        <div class="row justify-content-center box">
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="3"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="4"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="5"></div>
        </div>
        <div class="row justify-content-center box">
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="6"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="7"></div>
            <div class="col-4 col-sm-4 col-md-2  cell col-1" data-index="8"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12">
                <button id="res" class="btn btn-primary">Reset</button>
                <button id="musicToggle" class="btn btn-secondary">Stop Music</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
